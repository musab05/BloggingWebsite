<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Vista : Editor</title>
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./css/editor.css" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <div class="header">
    <a href="/">
      <div class="logo">Blog Vista</div>
    </a>
    <div class="hamburger">
      <button><img src="./img/hamburger.svg" alt="" /></button>
    </div>
    <div class="hamburgernav">
      <div class="sidenav">
        <div class="cross"><img src="./img/cross.svg" alt="" /></div>
        <ul>
          <li>
            <a href="/"><button><img src="./img/home.svg" alt="" />Home</button></a>
          </li>
          <li>
            <a href="search.html"><button><img src="./img/search.svg" alt="" />Search</button></a>
          </li>
          <li>
            <button>
              <img src="./img/contactus.svg" alt="" />Contact Us
            </button>
          </li>
          <li>
            <button onclick="checkLoginforEdit()">
              <img src="./img/edit.svg" alt="" />Editor
            </button>
          </li>
          <li>
            <button onclick="checkLogin()">
              <img src="./img/user.svg" alt="" />User
            </button>
          </li>
        </ul>
      </div>
    </div>
    <div class="navbar">
      <ul>
        <li>
          <a href="/"><button><img src="./img/home.svg" alt="" /></button></a>
        </li>
        <li>
          <a href="search.html"><button><img src="./img/search.svg" alt="" /></button></a>
        </li>
        <li>
          <button><img src="./img/contactus.svg" alt="" /></button>
        </li>
        <li>
          <button onclick="checkLoginforEdit()">
            <img src="./img/edit.svg" alt="" />
          </button>
        </li>
        <li>
          <button onclick="checkLogin()">
            <img src="./img/user.svg" alt="" />
          </button>
        </li>
      </ul>
    </div>
  </div>
  <div class="form">
    <div class="m-2 mb-4">
      <label for="title" class="block text-gray-700">Title</label>
      <input type="text" id="title" name="title" class="form-input mt-1 block w-full rounded-lg" required />
    </div>
    <div class="container">
      <div class="options">
        <!-- Text Format -->
        <button id="bold" class="option-button format">
          <i class="fa-solid fa-bold"></i>
        </button>
        <button id="italic" class="option-button format">
          <i class="fa-solid fa-italic"></i>
        </button>
        <button id="underline" class="option-button format">
          <i class="fa-solid fa-underline"></i>
        </button>
        <button id="strikethrough" class="option-button format">
          <i class="fa-solid fa-strikethrough"></i>
        </button>
        <button id="superscript" class="option-button script">
          <i class="fa-solid fa-superscript"></i>
        </button>
        <button id="subscript" class="option-button script">
          <i class="fa-solid fa-subscript"></i>
        </button>

        <!-- List -->
        <button id="insertOrderedList" class="option-button">
          <div class="fa-solid fa-list-ol"></div>
        </button>
        <button id="insertUnorderedList" class="option-button">
          <i class="fa-solid fa-list"></i>
        </button>

        <!-- Undo/Redo -->
        <button id="undo" class="option-button">
          <i class="fa-solid fa-rotate-left"></i>
        </button>
        <button id="redo" class="option-button">
          <i class="fa-solid fa-rotate-right"></i>
        </button>

        <!-- Link -->
        <button id="createLink" class="adv-option-button">
          <i class="fa fa-link"></i>
        </button>
        <button id="unlink" class="option-button">
          <i class="fa fa-unlink"></i>
        </button>

        <!-- Alignment -->
        <button id="justifyLeft" class="option-button align">
          <i class="fa-solid fa-align-left"></i>
        </button>
        <button id="justifyCenter" class="option-button align">
          <i class="fa-solid fa-align-center"></i>
        </button>
        <button id="justifyRight" class="option-button align">
          <i class="fa-solid fa-align-right"></i>
        </button>
        <button id="justifyFull" class="option-button align">
          <i class="fa-solid fa-align-justify"></i>
        </button>
        <button id="indent" class="option-button spacing">
          <i class="fa-solid fa-indent"></i>
        </button>
        <button id="outdent" class="option-button spacing">
          <i class="fa-solid fa-outdent"></i>
        </button>

        <!-- Headings -->
        <select id="formatBlock" class="adv-option-button">
          <option value="H1">H1</option>
          <option value="H2">H2</option>
          <option value="H3">H3</option>
          <option value="H4">H4</option>
          <option value="H5">H5</option>
          <option value="H6">H6</option>
        </select>

        <!-- Font -->
        <select id="fontName" class="adv-option-button"></select>
        <select id="fontSize" class="adv-option-button"></select>

        <!-- Color -->
        <div class="input-wrapper">
          <input type="color" id="foreColor" class="adv-option-button" />
          <label for="foreColor">Font Color</label>
        </div>
        <div class="input-wrapper">
          <input type="color" id="backColor" class="adv-option-button" />
          <label for="backColor">Highlight Color</label>
        </div>
      </div>
      <div id="text-input" contenteditable="true"></div>
      <!-- New Buttons -->
      <div class="m-2 mb-4">
        <label for="image" class="block text-gray-700">Image</label>
        <input type="file" id="image" name="image" accept="image/*" class="form-input mt-1 block w-full rounded-lg" />
      </div>
      <button id="createPost" type="submit" style="background-color: #1f2029"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Create Post
      </button>
    </div>
  </div>
  <!--Script-->
  <script src="./js/editor.js"></script>
</body>

</html>
