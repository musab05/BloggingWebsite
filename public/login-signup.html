<!doctype html>
<html lang="en">
  <head>
    <title>BlogVista : Login-Signup</title>
    <meta charset="utf-8" />
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.2.0/uicons-regular-straight/css/uicons-regular-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/login-signup.css" />
  </head>

  <body>
    <div class="section">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <h6 class="mb-0 pb-3">
                <span>Log In </span><span>Sign Up</span>
              </h6>
              <input
                class="checkbox"
                type="checkbox"
                id="reg-log"
                name="reg-log"
              />
              <label for="reg-log"></label>
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Log In</h4>
                        <form
                          action="/login"
                          id="loginForm"
                          onsubmit="return validateLoginForm()"
                        >
                          <div class="form-group">
                            <input
                              id="loginUsername"
                              name="username"
                              type="text"
                              class="form-style"
                              placeholder="Username"
                            />
                            <i class="input-icon uil uil-user"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input
                              id="loginPassword"
                              type="password"
                              class="form-style"
                              placeholder="Password"
                            />
                            <i class="input-icon uil uil-lock-alt"></i>
                            <i
                              class="hidepass input-icons fi fi-rs-crossed-eye"
                            ></i>
                            <i class="showpass input-icons fi fi-rs-eye"></i>
                          </div>
                          <button type="submit" class="btn mt-4">Login</button>
                        </form>
                        <p class="mb-0 mt-4 text-center">
                          <a href="forgotpassword.html" class="link"
                            >Forgot your password?</a
                          >
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="card-back">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-3 pb-3">Sign Up</h4>
                        <form
                          action="/signup"
                          id="signupForm"
                          onsubmit="return validateSignupForm()"
                        >
                          <div class="form-group">
                            <input
                              id="fullName"
                              name="name"
                              type="text"
                              class="form-style"
                              placeholder="Full Name"
                            />
                            <i class="input-icon uil uil-user"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input
                              id="phoneNumber"
                              name="phoneNumber"
                              type="tel"
                              class="form-style"
                              placeholder="Phone Number"
                            />
                            <i class="input-icon uil uil-phone"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input
                              id="username"
                              name="username"
                              type="text"
                              class="form-style"
                              placeholder="Username"
                            />
                            <i class="input-icon uil uil-user"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input
                              id="signupEmail"
                              type="email"
                              name="email"
                              class="form-style"
                              placeholder="Email"
                            />
                            <i class="input-icon uil uil-at"></i>
                          </div>
                          <div
                            class="otpverify form-group mt-2"
                            style="display: none"
                          >
                            <input
                              type="text"
                              id="otp_inp"
                              class="form-style-2"
                              placeholder="Enter the OTP"
                            />
                            <button
                              class="btn"
                              id="otp-btn"
                              type="button"
                              onclick="verifyOTP()"
                            >
                              Verify
                            </button>
                          </div>
                          <button
                            class="btn mt-2"
                            id="sendbtn"
                            type="button"
                            onclick="sendOTP()"
                          >
                            Send OTP
                          </button>
                          <div class="form-group mt-2">
                            <input
                              id="signupPassword"
                              name="password"
                              type="password"
                              class="form-style"
                              placeholder="Password"
                            />
                            <i class="input-icon uil uil-lock-alt"></i>
                            <i
                              class="hidepass input-icons fi fi-rs-crossed-eye"
                            ></i>
                            <i class="showpass input-icons fi fi-rs-eye"></i>
                          </div>
                          <button type="submit" class="btn mt-4">
                            Register
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/login-signup.js"></script>
  </body>
</html>
