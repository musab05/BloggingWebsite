<!DOCTYPE html>
<html lang="en">

<head>
    <title>BlogVista : Reset Password</title>
    <meta charset="utf-8">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login-signup.css">
</head>

<body>    
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Reset Password</h4>
                                            <form action="/forgot" id="loginForm" onsubmit="return validateForm()">
                                              <div class="form-group mt-2">
                                                  <input id="signupEmail" type="email" name="email" class="form-style"
                                                      placeholder="Email">
                                                  <i class="input-icon uil uil-at"></i>
                                              </div>
                                              <div class="otpverify form-group mt-2" style="display: none;">
                                                <input type="text" id="otp_inp" class="form-style-2"
                                                    placeholder="Enter the OTP">
                                                <button class="btn" id="otp-btn" type="button"
                                                    onclick="verifyOTP()">Verify</button>
                                              </div>
                                              <button class="btn mt-2" id="sendbtn" type="button" onclick="sendOTP()">Send OTP</button>
                                              <div class="show">
                                                <div class="form-group mt-2">
                                                    <input id="loginPassword" type="password" class="form-style"
                                                        placeholder="Password">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                  <i class="showpass input-icons fi fi-rr-eye"></i>
                                                  <i class="hidepass input-icons fi fi-rs-crossed-eye"></i>
                                                </div>
                                                <button onclick="resetpassword()" type="button" class="btn mt-3">Reset Password</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/forgotpassword.js"></script>
</body>

</html>
